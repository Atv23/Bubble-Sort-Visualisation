<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p class="header">Sorting Visualization</p>
	<div id="timer" class="timer">Time Taken: <span id="timeElapsed">0</span> seconds</div>
	<div id="comparison" class="comparison"></div>
    <div id="array"></div>
    
    <div class="controls">
      <select id="sortingAlgorithm" class="dropdown">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="selectionSort">Selection Sort</option>
      </select>
      <button onclick="startSorting()">Start Sorting</button>
      <button onclick="undoSort()">Reset Array</button>
      <button onclick="generateArray()">Generate Array</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
